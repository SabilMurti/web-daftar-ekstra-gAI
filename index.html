    <style>
      body {
        font-family: 'Poppins', sans-serif;
        scroll-behavior: smooth;
        background-color: #0d1117; /* Dark background */
        color: #e5e7eb;
        cursor: none; /* Hide default cursor */
        transition: background-color 0.5s, color 0.5s;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
      }
     
      /* Reveal Animation */
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275), transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .reveal.visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      ::-webkit-scrollbar-thumb {
        background: #0891b2; /* cyan-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0e7490; /* cyan-700 */
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      
      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      
      .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
      .animate-fadeOut { animation: fadeOut 0.5s ease-out forwards; }
      .animate-scaleIn { animation: scaleIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
      
      @keyframes text-glow {
        0%, 100% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.3), 0 0 10px rgba(0, 255, 255, 0.3); }
        50% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.5); }
      }
      .text-glow {
        animation: text-glow 4s ease-in-out infinite;
      }

      /* Preloader */
      .preloader {
        position: fixed;
        inset: 0;
        background-color: #0d1117;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 1rem;
        color: #0891b2;
      }
      @keyframes spin {
        0% { transform: rotate3d(1, 1, 1, 0deg); }
        100% { transform: rotate3d(1, 1, 1, 360deg); }
      }
      .preloader .spinner {
        width: 60px;
        height: 60px;
        border: 4px solid #0891b2;
        border-radius: 8px;
        animation: spin 2s linear infinite;
        box-shadow: 0 0 20px #0891b2;
      }

      /* Custom Cursor */
      .custom-cursor-dot, .custom-cursor-outline {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 9998;
        border-radius: 50%;
        transition: transform 0.1s ease-out, opacity 0.2s, background-color 0.5s, border-color 0.5s;
        will-change: transform;
      }
      .custom-cursor-dot {
        width: 8px;
        height: 8px;
        background-color: #0891b2;
      }
      .custom-cursor-outline {
        width: 40px;
        height: 40px;
        border: 2px solid #0891b2;
        transform: translate(-16px, -16px);
      }
      .custom-cursor-outline.hover {
        transform: translate(-16px, -16px) scale(1.5);
      }
      body:hover > .custom-cursor-dot,
      body:hover > .custom-cursor-outline {
        opacity: 1;
      }


      /* Scroll to Top Button */
      .scroll-to-top {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background-color: rgba(8, 145, 178, 0.5);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(8, 145, 178, 0.8);
        box-shadow: 0 0 15px rgba(8, 145, 178, 0.7);
        backdrop-filter: blur(5px);
        z-index: 50;
        cursor: none;
        transition: opacity 0.3s, transform 0.3s;
        opacity: 0;
        transform: translateY(20px);
      }
      .scroll-to-top.visible {
        opacity: 1;
        transform: translateY(0);
      }
      @keyframes pulse {
        0%, 100% { box-shadow: 0 0 15px rgba(8, 145, 178, 0.7); }
        50% { box-shadow: 0 0 25px rgba(8, 145, 178, 1); }
      }
      .scroll-to-top:hover {
        animation: pulse 1.5s infinite;
      }

      /* 3D Carousel Styles */
      .extracurricular-carousel {
        padding-top: 50px;
        padding-bottom: 50px;
      }

      .extracurricular-carousel .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 400px;
        height: 520px;
        transition: transform 0.5s ease;
      }
      
      .extracurricular-carousel .swiper-slide-shadow-left,
      .extracurricular-carousel .swiper-slide-shadow-right {
        display: none;
      }

      .extracurricular-carousel .swiper-pagination-bullet {
        background-color: #6b7280;
        opacity: 0.7;
      }
      .extracurricular-carousel .swiper-pagination-bullet-active {
        background-color: #0891b2; /* cyan-600 */

        box-shadow: 0 0 8px #0891b2;
      }

      .extracurricular-carousel .swiper-button-next,
      .extracurricular-carousel .swiper-button-prev {
        color: #0891b2;
        background-color: rgba(13, 17, 23, 0.5);
        border-radius: 50%;
        width: 44px;
        height: 44px;
        backdrop-filter: blur(5px);
        transition: color 0.3s, background-color 0.3s;
      }
       .extracurricular-carousel .swiper-button-next:hover,
      .extracurricular-carousel .swiper-button-prev:hover {
        color: #fff;
        background-color: rgba(8, 145, 178, 0.5);
      }
      
      .extracurricular-carousel .swiper-button-next::after,
      .extracurricular-carousel .swiper-button-prev::after {
        font-size: 24px;
        font-weight: bold;
      }
